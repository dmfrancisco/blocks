<!-- Log index view -->
<ion-view id="logs">
  <!-- Translucid background for the status bar (iOS) -->
  <fade-bar></fade-bar>

  <ion-content>
    <ion-refresher on-refresh="newLog()" pulling-text="add new"
      ng-class="logs.length ? 'simple' : 'initial'">
    </ion-refresher>

    <ion-list class="list">
      <ion-item ng-repeat="log in logs" ng-href="#/app/log/{{$index}}"
        class="item-icon-left log-item" data-theme="{{log.themeId}}">
          <i class="icon ion-record dot"></i>
          {{log.title}}

          <ion-option-button class="button-clear button-positive" ng-click="updateLog(log)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-clear button-assertive" ng-click="destroyLog(log)">
            <i class="icon ion-android-trash"></i>
          </ion-option-button>
      </ion-item>
    </ion-list>

    <div ng-if="logs.length == 0" class="blank-slate">
      Pull to begin!
    </div>
  </ion-content>
</ion-view>
